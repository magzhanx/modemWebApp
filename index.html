<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мониторинг скважин</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h2>СМДС</h2>
      <button class="active" onclick="showTab('main')">Основная страница</button>
      <button onclick="showTab('logs')">Консоль логов</button>
      <button onclick="showTab('control')">Управление модемами</button>
    </div>

    <div class="main">
      <!-- Основная страница -->
      <div id="mainTab">
        <h1>Мониторинг скважин</h1>

        <div class="well-card" id="well1">
          <h2>Скважина №1</h2>
          <p>Статус: <span class="status" id="status1">Работает</span></p>
        </div>

        <div class="well-card" id="well2">
          <h2>Скважина №2</h2>
          <p>Статус: <span class="status stopped" id="status2">Останов</span></p>
        </div>
      </div>

      <!-- Консоль логов -->
      <div id="logsTab" class="hidden">
        <h1>Консоль логов</h1>
        <pre id="logConsole" style="background: #000; color: #0f0; padding: 1rem; height: 300px; overflow-y: auto;">
[12:00:01] Модем 1: подключение установлено
[12:00:05] Модем 1: данные получены
[12:00:10] Модем 2: отключение питания
        </pre>
      </div>

      <!-- Управление модемами -->
      <div id="controlTab" class="hidden">
        <h1>Управление модемами</h1>

      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = ['mainTab', 'logsTab', 'controlTab'];
      tabs.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(tabId + 'Tab').classList.remove('hidden');

      const buttons = document.querySelectorAll('.sidebar button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

  
  </script>

</body>
</html>
